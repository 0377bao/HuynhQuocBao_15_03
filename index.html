<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app">
        <div class="left">
            <div class="left-top">
                <img src="./assect/logo.png" alt="" class="item item-logo">
                <img src="./assect/home.png" alt="" class="item">
                <img src="./assect/chatting.png" alt="" class="item">
                <img src="./assect/calender.png" alt="" class="item">
                <img src="./assect/cam.png" alt="" class="item">
                <img src="./assect/user.png" alt="" class="item">
            </div>

            <div class="left-bottom">
                <img src="./assect/avatar.png" alt="" class="item">
                <img src="./assect/setting.png" alt="" class="item setting">
            </div>
        </div>
        <div class="center">
            <div class="center-title-group">
                <p class="center-title-group-name">Meeting title</p>
                <span class="center-title-group-live">12:00</span>
            </div>
            <div class="center-des">
                <span class="center-des-item">
                    <img src="./assect/user.png" alt="">
                    Internal
                </span>
                <div class="center-des-time">
                    <span class="center-des-time-date">
                        <img src="./assect/calender_small.png" alt="" class="center-des-time-date-img">
                        Sep 02, 2022
                    </span> <span class="center-des-time-timing">
                        08:00 - 09:00 AM
                    </span>
                </div>
            </div>
            <div class="center-imgbig">
                <img src="./assect/img_big.png" alt="" class="center-imgbig-img">
                <img src="./assect/mic_color.png" alt="" class="center-imgbig-mic">
                <span class="center-imgbig-stream">
                    Benjamin Crawfor
                </span>
            </div>

            <div class="center-imgsmall">
                <div class="center-imgsmall-item">
                    <img src="./assect/img.png" alt="" class="center-imgsmall-item-img">
                    <img src="./assect/mic_grey_color.png" alt="" class="center-imgsmall-item-img-mic">
                    <div class="spancenter-imgsmall-item-stream">Chrissitan scrott</div>
                </div>
                <div class="center-imgsmall-item">
                    <img src="./assect/img1.png" alt="" class="center-imgsmall-item-img">
                    <img src="./assect/mic_grey_color.png" alt="" class="center-imgsmall-item-img-mic">
                    <div class="spancenter-imgsmall-item-stream">Chrissitan scrott</div>
                </div>
                <div class="center-imgsmall-item">
                    <img src="./assect/img2.png" alt="" class="center-imgsmall-item-img">
                    <img src="./assect/mic_grey_color.png" alt="" class="center-imgsmall-item-img-mic">
                    <div class="spancenter-imgsmall-item-stream">Chrissitan scrott</div>
                </div>
            </div>

            <div class="center-btn">
                <img src="./assect/mic_grey_color.png" alt="" class="center-btn-img">
                <img src="./assect/cam_color.png" alt="" class="center-btn-img">
                <img src="./assect/speaker_grey_color.png" alt="" class="center-btn-img">
                <span class="center-btn-end">End meeting</span>
                <img src="./assect/Button 2179.png" alt="" class="center-btn-img">
                <img src="./assect/share.png" alt="" class="center-btn-img">
                <img src="./assect/bacham.png" alt="" class="center-btn-img">
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
